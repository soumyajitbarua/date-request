<!DOCTYPE html>
<html>
<head>
  <title>Will You Go On A Date With Me?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: yellow;
      border: none;
      cursor: pointer;
      position: absolute;
    }
    #yesBtn {
      top: 60%;
      left: 40%;
    }
    #noBtn {
      top: 60%;
      left: 55%;
    }
  </style>
</head>
<body>
  <h1>WILL YOU GO ON A DATE WITH ME?</h1>
  <img src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif" alt="Cute Kitten" width="300">
  <h2>PLEASE, PLEASE, PLEASE</h2>
  <br>
  <button class="btn" id="yesBtn" onclick="alert('Yay! Canâ€™t wait!')">YES LOVE :)</button>
  <button class="btn" id="noBtn">NOOOO</button>

  <audio id="noSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const noSound = document.getElementById("noSound");

    document.addEventListener("mousemove", function(e) {
      const rect = noBtn.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const distance = Math.hypot(mouseX - rect.left, mouseY - rect.top);

      if (distance < 100) {
        const newLeft = Math.random() * (window.innerWidth - 100);
        const newTop = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;
        noSound.play();
      }
    });
  </script>
</body>
</html>
